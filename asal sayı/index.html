    <title>asal sayılar</title>

</body>

<script>
    const sayi = prompt("sayı giriniz.");
    
    for (let numbers = 2; numbers < sayi; numbers++) {
        
        let counter = 0;

        for (let i = 2; i < numbers; i++) {
            if(numbers % i === 0){
                counter++;
                break;        
            }       
        }
        document.write(counter > 0 ? "" : numbers + "<br>");
    }




</script>
