<script>
    var sinav1 = prompt("birinci sınav notunu giriniz:");
    var sinav2 = prompt("ikinci sınav notunu giriniz:");

    if(sinav1 > 100 || sinav2 > 100){
        alert("notları kontrol ediniz");
    }else{
        var toplam = sinav1 + sinav2;
        var ortalama = toplam / 2; 

        if(ortalama >= 45){
            document.write("sınavı geçtiniz");
        }else{
            document.write("sınavdan kaldınız");
        }
    }

</script>
