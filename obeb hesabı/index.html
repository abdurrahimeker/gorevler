<!DOCTYPE html>

    <title>ebob hesabı</title>
</head>
<body>
    
</body>
</html>
<script>
    let sayi1 = prompt("birinci sayıyı giriniz.");
    let sayi2 = prompt("ikinci sayıyı giriniz.");

    function obebBul(a, b) {
        let obeb;

        if(a > b){
            obeb = b;
        }else{
            obeb = a;
        }

        while (a % obeb != 0 || b % obeb != 0) {
            obeb--;
        }
        return obeb;
    }

    document.write(obebBul(sayi1,sayi2));
</script>
